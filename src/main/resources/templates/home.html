<html lang="en" xmlns:th="http://www.thymeleaf.org"

      layout:decorate="layout/main.html">
<div layout:fragment="content">
    <main class="container">
        <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary"
             th:style="'background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('+${articleOfTheDay.getImgUrl()}+');'">
            <div class="col-lg-6 px-0 text-white">
                <h2 class="display-4 fst-italic" th:text="${articleOfTheDay.getTitle()}"></h2>
                <p class="lead my-3"  th:text="${articleOfTheDay.getDescription()}"></p>
                <p class="lead mb-0"><a th:href="${'/article/'+articleOfTheDay.getId()}" class="fw-bold text-white">Подробнее...</a></p>
            </div>
        </div>
        <div class="row g-5">
            <div class="col-md-8">
                <article class="blog-post" th:each="article :${articles}">
                    <h4 class="display-5 link-body-emphasis mb-1" th:text="${article.getTitle()}"></h4>
                    <p class="blog-post-meta" th:text="${article.getPostTime()}"><span> автор </span><a href="#" th:text="${article.getAuthorId()}"></a></p>
                    <p th:text="${article.getDescription()}"></p>
                    <p><a th:href="${'/article/'+article.getId()}">Подробнее...</a></p>
                    <hr>
                </article>

                <nav class="blog-pagination" aria-label="Pagination">
                    <a class="btn btn-outline-primary rounded-pill" href="#">Older</a>
                    <a class="btn btn-outline-secondary rounded-pill disabled">Newer</a>
                </nav>

            </div>
